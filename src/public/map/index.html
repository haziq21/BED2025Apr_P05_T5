    <div class="location-heading">
      <h1>Map</h1>
    </div>

    <div class="location-container">
      <div class="map-wrapper">
        <div id="map"></div>
        <div class="map-controls">
          <label class="checkbox-container">
            <input type="checkbox" id="toggleServices" checked />
            <span class="checkmark"></span>
            Show Local Services
          </label>
          <label class="checkbox-container">
            <input type="checkbox" id="toggleSharedLocations" checked />
            <span class="checkmark"></span>
            Show Shared Locations
          </label>
        </div>
      </div>

      <div class="viewers-sidebar">
        <h3>Location Access</h3>

        <!-- Share Location Form -->
        <div class="share-location-section">
          <h4>Share Your Location</h4>
          <div class="share-form">
            <input
              type="tel"
              id="phoneNumber"
              placeholder="Enter phone number"
              class="phone-input"
            />
            <button id="shareBtn" class="share-btn" onclick="shareLocation()">
              Share
            </button>
          </div>
        </div>

        <!-- Current Viewers List -->
        <div class="viewers-section">
          <p class="sidebar-description">Users who can see your location:</p>
          <div id="viewersList" class="viewers-list">
            <div class="loading">Loading...</div>
          </div>
        </div>
      </div>
    </div>
