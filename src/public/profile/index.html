<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gelasio:ital,wght@0,400..700;1,400..700&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c3f87a633e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="topnav">
      <a href="/">Home</a>
      <a href="/ccEvents">CC Events</a>
      <a href="/Friends">Friends</a>
      <a href="/map">Map</a>
      <a href="/medicationSchedule">Medical</a>
      <a href="/comment">Comments</a>
      <a href="/calendar"> Calendar</a>
      <a href="/profile">Profile</a>
      <a href="/adminManagement">Admin Management</a>
    </nav>

    <!-- Profile Heading -->
    <div class="profile-heading">
      <h1>Profile</h1>
    </div>

    <div class="profile-card">
      <!-- Profile Picture -->
      <div class="profile-photo-wrapper">
        <div class="profile-photo" id="profilePhoto">
          <span id="profileInitials">pic</span>
          <img id="profileImage" src="" alt="Pic" style="display: none" />
        </div>

        <button
          class="btn"
          onclick="document.getElementById('uploadImage').click();"
        >
          Upload Picture
        </button>
        <button class="btn delete-btn" onclick="deleteProfilePicture()">
          Delete Picture
        </button>
        <input type="file" id="uploadImage" style="display: none" />
      </div>

      <!-- Profile Details -->
      <div class="profile-details">
        <label for="Name">Name</label>
        <input type="text" id="Name" readonly />

        <label for="Phone">Phone Number</label>
        <input type="text" id="Phone" readonly />

        <label for="Bio">Bio</label>
        <input type="text" id="Bio" readonly />

        <div class="buttons" id="editButtons">
          <button onclick="enableEdit()">Edit</button>
          <button onclick="logout()">Logout</button>
          <button class="delete-btn" onclick="deleteUser()">
            Delete Account
          </button>
        </div>
        <div class="buttons" id="saveButtons" style="display: none">
          <button onclick="saveChanges()">Save</button>
        </div>
      </div>
    </div>
    <div class="google-calendar-section">
      <button id="linkGoogleCalendar">Link Google Calendar</button>
    </div>

    <!-- footer -->
    <footer>
      <hr />
      <div class="footer-container">
        <!-- Left Section: Logo and Privacy Policy -->
        <div class="footer-logo">
          <img src="../images/logo.png" alt="Kampung Connect icon" />
          <p>Privacy policy</p>
        </div>

        <!-- Right Section: Social Media Links -->
        <div class="social-media">
          <p>Follow us on</p>
          <div>
            <a href="#">&#9993;</a>
            <a href="https://www.instagram.com/accounts/login/?hl=en"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a href="https://x.com/"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.facebook.com/"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </div>
          <p class="copyright">&copy; Kampung Connect 2025</p>
        </div>
      </div>
      <hr />
      <p>&copy; 2025 Kampung Connect Website. All rights reserved.</p>
    </footer>

    <script type="module" src="../global.js"></script>
    <script src="script.js"></script>
  </body>
</html>
