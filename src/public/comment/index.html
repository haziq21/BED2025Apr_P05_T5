<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kampung Connect - Comments</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="topnav">
      <a href="/">Home</a>
      <a href="/ccs">Community Centers</a>
      <a href="/Friends">Friends</a>
      <a href="#Location">Location</a>
      <a href="/medicationSchedule">Medical</a>
      <a href="/profile">Profile</a>
      <a href="/comment">Comments</a>
      <a href="/calendar"> Calendar</a>
    </nav>

    <!-- Community Sentiment Card -->
    <section class="chart-card">
      <h2>Community Sentiment</h2>
      <div class="chart-wrapper">
        <canvas id="sentimentChart"></canvas>
      </div>
      <p id="sentimentSummary" class="chart-summary">Loading community moodâ€¦</p>
    </section>

    <div class="button-bar">
      <div class="filter-buttons">
        <button onclick="showAllPosts()">All Comments</button>
        <button onclick="showUserPosts()">My Comments</button>
      </div>
      <button class="post-btn" id="openPostModal" onclick="toggleModal()">
        + Post
      </button>
    </div>

    <div class="content" id="postsContainer"></div>

    <!-- Modal Overlay -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
      <h2>New Post</h2>
      <textarea
        id="postContent"
        rows="4"
        placeholder="Write your thoughts..."
      ></textarea>
      <button class="submit-btn" onclick="submitPost()">Submit</button>
      <button class="cancel-btn" onclick="toggleModal()">Cancel</button>
    </div>
    <div id="editOverlay" class="overlay">
      <div id="editModal" class="modal">
        <h3>Edit Your Comment</h3>
        <textarea id="editCommentContent" rows="4"></textarea>
      </div>
    </div>
    <div
      id="toast"
      style="
        display: none;
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #333;
        color: #fff;
        padding: 16px 24px;
        border-radius: 8px;
        z-index: 9999;
      "
    ></div>
    <canvas id="sentimentChart" width="400" height="400"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
