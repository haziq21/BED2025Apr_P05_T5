    />

      href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="topnav">
      <a href="/">Home</a>
      <a href="/ccEvents">CC Events</a>

    </nav>

    <main>
      <h1>Interest Group Application</h1>
      <p>
        Have an idea for an engaging activity with like-minded people? Start one
        here!
      </p>

      <form id="interestGroupForm">
        <div class="form-row">
          <input
            type="text"
            name="Title"
            placeholder="Put in your Interest Group name ..."
            required
          />
          <input
            type="text"
            name="Scope"
            placeholder="Your IG’s scope or purpose ..."
            required
          />
        </div>

        <textarea
          name="Description"
          placeholder="Enter a description of your IG ..."
          required
        ></textarea>

        <div class="form-row">
          <select name="MeetingFrequency" required>
            <option value="">How often do you plan to meet?</option>
            <option value="Weekly">Weekly</option>
            <option value="Bi-weekly">Bi-weekly</option>
            <option value="Monthly">Monthly</option>
          </select>

          <div class="budget-row">
            <input
              type="number"
              name="BudgetEstimateStart"
              placeholder="$"
              required
            />
            <span>–</span>
            <input
              type="number"
              name="BudgetEstimateEnd"
              placeholder="$"
              required
            />
          </div>
        </div>

        <input
          type="text"
          name="Equipment"
          placeholder="What specialised equipment do your activities/IG need?"
        />

        <div class="form-row">
          <textarea
            name="AccessibilityConsideration"
            placeholder="Any special accommodations or facilities needed?"
            required
          ></textarea>
          <textarea
            name="HealthSafetyPrecaution"
            placeholder="Considerations for your well-being that your activities require!"
            required
          ></textarea>
        </div>

        <input
          type="email"
          name="Email"
          placeholder="Your email address ..."
          required
        />

        <button type="submit">Submit</button>
      </form>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
