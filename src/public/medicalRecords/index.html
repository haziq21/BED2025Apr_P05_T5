<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gelasio:ital,wght@0,400..700;1,400..700&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="topnav">
      <a href="/">Home</a>
      <a href="/ccs">Community Centers</a>
      <a href="/Friends">Friends</a>
      <a href="#Location">Location</a>
      <a href="/medicalRecords">Medical</a>
      <a href="/profile">Profile</a>
      <a href="/comment">Comments</a>
      <a href="/calendar"> Calendar</a>
    </nav>

    <main class="content">
      <section class="medication-section">
      <h1>My Medication Plan | <span class="highlight-text">My Medical Records</span></h1>
    <div class="container">
        <!-- Left: Upload + Notes -->
        <div class="left-panel">
          <div class="upload-container" id="uploadTrigger">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828925.png" alt="Upload Icon" class="upload-icon" />
            <span>Upload File</span>
          </div>

          <input type="file" id="fileInput" style="display: none;" />

          <textarea class="notes" placeholder="Write a note..."></textarea>
        </div>

        <!-- Right: Uploaded file list -->
        <div class="right-panel">
          <div class="file-carousel" id="fileList">
            <!-- JavaScript will inject file names + timestamps here -->
          </div>
        </div>
      </div>

      <script type="module" src="global.js"></script>
      <script src="script.js" defer></script>
  </body>
</html>
