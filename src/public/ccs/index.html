<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kampung Connect - Community Centers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gelasio:ital,wght@0,400..700;1,400..700&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav class="topnav">
      <a href="/">Home</a>
      <a href="/ccs" class="active">Community Centers</a>
      <a href="/Friends">Friends</a>
      <a href="#Location">Location</a>
      <a href="/medicationSchedule">Medication</a>
      <a href="/profile">Profile</a>
      <a href="/comment">Comments</a>
      <a href="/calendar"> Calendar</a>
    </nav>

    <div class="header">
      <h1>Community Centers</h1>
      <div class="actions">
        <div class="search-section">
          <label for="searchInput">Search:</label>
          <input
            type="text"
            id="searchInput"
            placeholder="Search community centers..."
            oninput="handleSearchInput()"
          />
        </div>
        <div class="sort-section">
          <label for="sortSelect">Sort by:</label>
          <select id="sortSelect" onchange="handleSortChange()">
            <option value="alphabetical">Alphabetical</option>
            <option value="distance">Distance</option>
          </select>
        </div>
        <button class="refresh-btn" onclick="loadCCs()">Refresh</button>
        <button class="create-btn" onclick="openCreateModal()">+ Add CC</button>
      </div>
    </div>

    <div class="content">
      <div class="loading" id="loading">Loading community centers...</div>
      <div class="error" id="error" style="display: none"></div>
      <div class="cc-list" id="ccList"></div>
    </div>

    <!-- Create CC Modal -->
    <div class="modal-overlay" id="createModalOverlay">
      <div class="modal">
        <h2>Add New Community Center</h2>
        <form id="createCCForm">
          <div class="form-group">
            <label for="ccName">Name:</label>
            <div class="autocomplete-container">
              <input
                type="text"
                id="ccName"
                name="name"
                required
                oninput="handleNameAutocomplete(this.value)"
                onblur="hideAutocompleteSuggestions()"
                onfocus="showAutocompleteSuggestions()"
                autocomplete="off"
              />
              <div
                id="autocompleteSuggestions"
                class="autocomplete-suggestions"
              ></div>
            </div>
          </div>
          <div class="form-group">
            <label for="ccLat">Latitude:</label>
            <input type="number" id="ccLat" name="lat" step="any" required />
          </div>
          <div class="form-group">
            <label for="ccLon">Longitude:</label>
            <input type="number" id="ccLon" name="lon" step="any" required />
          </div>
          <div class="form-actions">
            <button type="submit">Create</button>
            <button type="button" onclick="closeCreateModal()">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Edit CC Modal -->
    <div class="modal-overlay" id="editModalOverlay">
      <div class="modal">
        <h2>Edit Community Center</h2>
        <form id="editCCForm">
          <input type="hidden" id="editCCId" />
          <div class="form-group">
            <label for="editCCName">Name:</label>
            <input type="text" id="editCCName" name="name" required />
          </div>
          <div class="form-group">
            <label for="editCCLat">Latitude:</label>
            <input
              type="number"
              id="editCCLat"
              name="lat"
              step="any"
              required
            />
          </div>
          <div class="form-group">
            <label for="editCCLon">Longitude:</label>
            <input
              type="number"
              id="editCCLon"
              name="lon"
              step="any"
              required
            />
          </div>
          <div class="form-actions">
            <button type="submit">Update</button>
            <button type="button" onclick="closeEditModal()">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script src="../global.js"></script>
    <script src="script.js"></script>
  </body>
</html>
